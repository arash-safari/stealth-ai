openai:
  llm_model: gpt-4o
  tts_model: gpt-4o-mini-tts
  default_voice: ash

session:
  voice_agent: router     # or booking/status/etc
  vad: true               # set false to test without VAD
  max_tool_steps: 6


deepgram:
  model: nova-2-general
  language: en-US
  sample_rate: 16000   # use 16000 if your source is telephony
  stt:
    interim_results: true
    no_delay: true
    endpointing_ms: 60
    punctuate: false
    smart_format: false
    filler_words: false
    numerals: false


voices:
  router:
    provider: openai
    model: gpt-4o-mini-tts
    voice: alloy
  booking:
    provider: openai
    model: gpt-4o-mini-tts
    voice: verse
  reschedule:
    provider: openai
    model: gpt-4o-mini-tts
    voice: sage
  cancel:
    provider: openai
    model: gpt-4o-mini-tts
    voice: breeze
  parts:
    provider: openai
    model: gpt-4o-mini-tts
    voice: opal
  status:
